		function del(gid){
			$.ajax({
				url:"/api/return",
				type:"get",
				data:{
					gid:gid

				success:function(res){
					console.log(res);

		}




		
	//页面刷新调用ajax
	fn(now,value);
	//获取第一页下一页上一页最后页的页面元素添加点击事件
			var A = $(".cc a");
				//下一页
					A.eq(2).click(function(){
						$("#tbody tr").remove();
						var mohu   = $("#mohu").val();		
						 ++ now ;
						 if(now > $(".zong").html()){
						 	now = $(".zong").html();
						 }
						fn(now,value,mohu);
					 
					})
				//上一页
					A.eq(1).click(function(){
						$("#tbody tr").remove();
						var mohu   = $("#mohu").val();	
						 -- now ;
						if(now <= 0 ){
							now = 1;
						}
						fn(now,value,mohu);
					}) 
				//第一页
					A.eq(0).click(function(){
						$("#tbody tr").remove();
						var mohu   = $("#mohu").val();		
						 now = 1;
						fn(now,value,mohu);
					}) 
				//最末页
					A.eq(3).click(function(){
						$("#tbody tr").remove();
						var mohu   = $("#mohu").val();		
						 now = $(".zong").html();
						fn(now,value,mohu);
					}) 
	 
	
	//封装ajax   传过去当前页数和每页显示数量
	function fn(now,value,mohu){
				$.ajax({
					url			: "/api/return",
					type		: "post",
					data		: {
									now : now,
									jige: value,
									mohu: mohu
					},
					error  		: function(){
										alert("连接超时")
									},
									//ajax成功获取回来的数据
					success		: function(res){
							var query = res.data;
							console.log(res);
						//控制页面的总页码
						$(".zong").html(Math.ceil(res.total/res.jige));
						//所有数据
						$(".any").html(res.total);	
						//当前页吗
						$(".yema").html(res.pageNO);
						//往页面添加tr
							$("#tbody").append(
								`<tr >
								<th class="bianhao">
									<input type="checkbox" name="" id="" value="" />
									<a href="">编号</a>
									<img src="../images/comlist/fr11.gif"/>
								</th>
								<th>
									<a href="">商品名称</a>
								</th>
								<th>
									<a href="">货号</a>

								</th>
								<th>
									<a href="">推荐排序</a>
								</th>
								<th>
									<a href="">库存</a>
								</th>
								<th>
									<a href="">虚拟操作</a>
								</th>
								<th>
									<a href="">操作</a>
								</th>
							</tr>							`
							)
							//循环添加
						$.each(query,function(i){
							$("#tbody").append(
								`<tr>
									<td  style="text-align: left;" ><input type="checkbox"  />	
									`+query[i].goods_id +`</td>
									<td><span style="color: red;font-weight: 600;">`+ query[i].goods_name +`</span></td>
									<td><span>ECS000`+ query[i].goods_id  +`</span></td>
									<td><span>`+ query[i].goods_price +`</span></td>
									<td><img src="../images/comlist/fr13.gif"/></td>
									<td><img src="../images/comlist/fr13.gif"/></td>
									<td><img src="../images/comlist/fr13.gif"/></td>
									<td><img src="../images/comlist/fr13.gif"/></td>
									<td><span>100</span></td>
									<td><span>97</span></td>
									<td><span>0</span></td>
									<td>
										<a href=""><img src="../images/comlist/fr8.gif"/></a>
										<a href=""><img src="../images/comlist/fr5.gif"/></a>
										<a href=""><img src="../images/comlist/fr4.gif"/></a>
										<a href="javascript:;" id="del"><button onclick="del('_id')">删除</button><img src="../images/comlist/fr7.gif"/></a>
										
									</td>
								</tr>`

							)
							
						})	
						
												
					}
					
					
				})
				
			}
